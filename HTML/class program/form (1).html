<html>
    <head>
      <title>Form Elements</title>
    </head>
    <body>
        <center>
            <section>
                <form method="POST" action="" enctype="multipart/form-data" class="" id="">
                    <label for="fullname">Enter Your Name</label>
                    <input type="text" name=""  placeholder="Enter The Cap letter name" required  />

                    <label for="mobile">Enter Your Name</label>
                    <input type="tel"  placeholder="Enter your mobile"  required />
                     <label for="price">Enter Your Price</label>
                    <input type="number"  placeholder="ex:1000" required />

                      <label for="email">Enter Your Email</label>
                      <input type="file"  placeholder="must have @" required />
                      
                       <input type="submit" value="Register"  placeholder="must have @"  />

                </form>
            </section>
        </center>
    </body>
</html>
