<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-size: 60px;
  text-align: center;
  animation: blinkColors 1s infinite;
}

@keyframes blinkColors {
  0%   { color: red; }
  25%  { color: blue; }
  50%  { color: green; }
  75%  { color: rgb(179, 11, 39); }
  100% { color: rgb(208, 211, 29); }
  50%  {  color: black;}
}
</style>
</head>
<body>
  <h1>I am Prathap</h1>
</body>
</html>
