<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Changing Headline</title>
  <link rel="stylesheet" href="../HTML/CARMEL SAVARI RAJ/homepraticefrom.html">
  <style>
    h1 {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }

    .word {
      display: none;
      animation: fade 3s ease-in-out;
    }

    .word.active {
      display: inline-block;
    }

    @keyframes fade {
      from { opacity: 0; }
      to   { opacity: 1; }
  0%   { color: red; }
  25%  { color: blue; }
  50%  { color: rgb(8, 240, 8); }
  75%  { color: rgb(97, 99, 13); }
  100% { color: rgb(219, 46, 55); }
  50%  {  color: black;}
    }
  </style>
</head>
<body>
  <h1>
    <span class="word active">Coding</span>
    <span class="word">Design</span>
    <span class="word">Learning</span>
    <span class="word">Success</span>
  </h1>

  <script>
    let words = document.querySelectorAll(".word");
    let index = 0;

    setInterval(() => {
      words[index].classList.remove("active");
      index = (index + 1) % words.length;
      words[index].classList.add("active");
    }, 2000); // 2 seconds change
  </script>
</body>
</html>
