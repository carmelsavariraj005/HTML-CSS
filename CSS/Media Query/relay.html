<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headline Letter Relay</title>
  <style>
    h1 {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }

    h1 span {
      display: inline-block;
      animation: colorChange 2s infinite;
    }

    /* Keyframes for color animation */
    @keyframes colorChange {
      0%   { color: red; }
      25%  { color: blue; }
      50%  { color: green; }
      75%  { color: orange; }
      100% { color: red; }
    }

    /* Delay each letter so it looks like relay */
    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.2s; }
    h1 span:nth-child(3) { animation-delay: 0.4s; }
    h1 span:nth-child(4) { animation-delay: 0.6s; }
    h1 span:nth-child(5) { animation-delay: 0.8s; }
    h1 span:nth-child(6) { animation-delay: 1s; }
    h1 span:nth-child(7) { animation-delay: 1.2s; }
  </style>
</head>
<body>
  <h1>
    <span>P</span>
    <span>R</span>
    <span>A</span>
    <span>T</span>
    <span>H</span>
    <span>A</span>
    <span>P</span>
  </h1>
  <h1>
    <span>C</span>
    <span>O</span>
    <span>D</span>
    <span>I</span>
    <span>N</span>
    <span>G</span>
  </h1>
</body>
</html>
